<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/JS/calc.js"></script>
  <title>Document</title>
</head>
<body>
  <input type="text" id="main" placeholder="0">
  <br>
  <div class="keybord">
    <div class="numerals">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">0</button>
      <button class="button">.</button>
    </div>
    <div class="operations">
      <button class="button" onclick="act('plus', this.innerText);">+</button>
      <button class="button" onclick="act('minus', this.innerText);">-</button>
      <button class="button" onclick="act('dividing', this.innerText);">/</button>
      <button class="button" onclick="act('mult', this.innerText);">*</button>
      <button class="button" onclick="act('mod', this.innerText);">%</button>
      <button class="button" onclick="result();">=</button>
      <button class="button" onclick="clearInp();">C</button>
    </div>
  </div>
  <div class="history" id='history'>

  </div>
</body>
</html>
